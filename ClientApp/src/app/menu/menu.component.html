<header style="padding-bottom: 90px;">
  <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar white lighten-5">
    <a class="navbar-brand" href="/"><strong>e-grihakarya</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item dropdown btn-group" dropdown>
          <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light caret-off">
            <i class="fas fa-plus"></i>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-menu-right dropdown-primary" role="menu">
            <a *ngIf="currentUser.role == 'Student'|| currentUser.role == 'Parent'" class="dropdown-item waves-light" href="#" (click)="joinModal.show();">Join class</a>
            <a *ngIf="currentUser.role == 'Admin'|| currentUser.role == 'Teacher'" class="dropdown-item waves-light" href="#" (click)="createModal.show()">Create class</a>
            <a *ngIf="currentUser.role == 'Admin'" class="dropdown-item waves-light" href="/register">Add User</a>
          </div>
        </li>
        <li class="nav-item avatar dropdown" dropdown>
          <a dropdownToggle class="nav-link dropdown-toggle waves-effect waves-light caret-off">
            <img src="/user.jpg" class="img-fluid rounded-circle z-depth-0" style="height:30px;">
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" href="#" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div #joinModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">
          Join class
        </h4>
      </div>
      <div class="modal-body mx-3">
        Ask your teacher for the class code, then enter it here.
        <div class="md-form mb-5">
          <input type="text" class="form-control validate" id="classCode" [formControl]="classCode">
          <label for="classCode" class="">Class code</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" color="light" class="waves-light" aria-label="Close" (click)="joinModal.hide()">Cancel</button>
        <button type="button" color="light" class="relative waves-light" (click)="onJoin()">Join!</button>
      </div>
    </div>
  </div>
</div>

<div #createModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">
          Create class
        </h4>
      </div>
      <div class="modal-body">
        <div class="md-form">
          <input type="text" class="form-control" id="className" [formControl]="className">
          <label for="className" class="">Class name (required)</label>
        </div>
        <div class="md-form">
          <input type="text" class="form-control" id="section" [formControl]="section">
          <label for="section" class="">Section</label>
        </div>
        <div class="md-form">
          <input type="text" class="form-control" id="subject" [formControl]="subject">
          <label for="subject" class="">Subject</label>
        </div>
        <div class="md-form">
          <input type="text" class="form-control" id="room" [formControl]="room">
          <label for="room" class="">Room</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" color="light" class="waves-light" aria-label="Close" (click)="createModal.hide()">Cancel</button>
        <button type="button" color="light" class="relative waves-light" (click)="onCreate()">Create!</button>
      </div>
    </div>
  </div>
</div>
